<!doctype html> 
<html lang="en"> 
    <head> 
        <title>INICIO DE SESIÓN</title> 
        <!-- Required meta tags --> 
        <meta charset="utf-8" /> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/> <!-- Bootstrap CSS v5.2.1 --> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

        <!-- Animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

        <!-- Custom CSS --> 
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

        <!-- Favicon --> 
        <link rel="icon" type="imagenes/x-icon" href="{{ url_for('static', filename='imagenes/pelota de futbol.jpg') }}">
</head>
<body>
    <form class="form animate__animated animate__flip" action="{{ url_for('login') }}" method="POST"> 
        <h1 class="titulo">login</h1> 
        <input type="email" placeholder="Correo Electronico" name="correo" required> 
        <input type="password" placeholder="contraseña" name="password" required> 
        <button class="login">Entrar</button> 
    </form>
    <div class="div2"> 
        <button type="button"><a href="{{ url_for('registro') }}" style="color: white; text-decoration: none;">REGISTRARSE</a></button> 
    </div>
    {% with messages = get_flashed_messages() %} 
    {% if messages %} 
    
    <div class="alert"> 
        {% for message in messages %} 
        <p>{{ message }}</p> 
        {% endfor %} 
    </div> 
    {% endif %}
    {% endwith %}
    <!-- Bootstrap JavaScript Libraries -->
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
    ></script>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
    ></script>
</body>
</html>
